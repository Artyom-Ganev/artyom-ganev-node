name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        name: Install Node
        with:
          node-version: '12'
      - uses: borales/actions-yarn@v2.0.0
        name: Install dependencies
        with:
          cmd: install --frozen-lockfile
      - uses: borales/actions-yarn@v2.0.0
        name: Run tests
        with:
          cmd: test
      - uses: borales/actions-yarn@v2.0.0
        name: Run build
        with:
          cmd: build
